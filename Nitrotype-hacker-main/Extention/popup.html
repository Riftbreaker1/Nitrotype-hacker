<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Reader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
      background: #f5f5f5;
    }
    #text {
      white-space: pre-wrap;
      font-size: 12px;
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      min-height: 60px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Nitrotype hacker</h3>
  <div id="text">Click “Get Text” to read current sentence.</div>
  <button id="readBtn">Get Text</button>
  <button id="triggerBtn">Begin typing</button>

  <script src="popup.js"></script>
</body>
</html>
